<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>2048</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.min.css" />
  </head>
  <body>
    <div class="container-fluid title">
      <div class="title--play title--item">
        <h1>2048</h1>
        <button onclick="NewGame()" class="btn--action">New Game</button>
      </div>
      <div class="title-compteur title--item">
        <div class="container-fluid container-score">
          <div class="container-meilleur container-item">
            <h2>Meilleur</h2>
            <p class="container-meilleur--valeur">0</p>
          </div>
          <div class="container-compteur container-item">
            <h2>Actuel</h2>
            <p class="container-compteur--valeur">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container container-grid" id="grid">
      <div class="fake-item" style="top: 15px; left: 15px"></div>
      <div class="fake-item" style="top: 15px; left: 137px"></div>
      <div class="fake-item" style="top: 15px; left: 259px"></div>
      <div class="fake-item" style="top: 15px; left: 381px"></div>

      <div class="fake-item" style="top: 137px; left: 15px"></div>
      <div class="fake-item" style="top: 137px; left: 137px"></div>
      <div class="fake-item" style="top: 137px; left: 259px"></div>
      <div class="fake-item" style="top: 137px; left: 381px"></div>

      <div class="fake-item" style="top: 259px; left: 15px"></div>
      <div class="fake-item" style="top: 259px; left: 137px"></div>
      <div class="fake-item" style="top: 259px; left: 259px"></div>
      <div class="fake-item" style="top: 259px; left: 381px"></div>

      <div class="fake-item" style="top: 381px; left: 15px"></div>
      <div class="fake-item" style="top: 381px; left: 137px"></div>
      <div class="fake-item" style="top: 381px; left: 259px"></div>
      <div class="fake-item" style="top: 381px; left: 381px"></div>

      <div class="gameOver"><p class="gameOver--active">GAME OVER</p></div>


    </div>

    <div class="container-fluid rules d-flex justify-content-center">
      <div class="rules-container">
        <h2>Règles du jeu :</h2>
        Utiliser les flèches du clavier pour fusionner deux tuiles de mêmes
        valeurs pour en créer une nouvelle d'une valeur double.
        <br />
        <br />
        Ex: 2 + 2 = 4, 4 + 4 = 8... Pour atteindre la tuile
        <strong>2048</strong> et plus...
      </div>
    </div>

    <footer class="container-fluid container-footer text-center">
      Empowered by Abrax - 2022 - &copy;
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="custom.min.js" async defer></script>
  </body>
</html>
